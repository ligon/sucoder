human_user: <your-username>
agent_user: coder
agent_group: coder
mirror_root: /var/tmp/coder-mirrors
log_dir: /home/<your-username>/.sucoder/logs
system_prompt: default_system_prompt.org
mirrors:
  sample:
    canonical_repo: /home/<your-username>/Projects/MyProject
    mirror_name: MyProject
    default_base_branch: main
    task_branch_prefix: task
    branch_prefixes:
      human: <your-username>
      agent: coder
    skills:
      - ~/.sucoder/skills
    agent_launcher:
      flags:
        skills: "--skills {path}"
